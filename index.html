<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flickity-carousel by Wanta Micha≈Ç</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-  UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="./vendor/normalize.css" media="screen">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="results"></div>
	<script id="template-slider" type="x-tmpl-mustache">
		<h1>Flickity - freeScroll</h1>
		<div class="carousel">
			{{{ slider }}}
		</div>
	</script>
	<script id="template-slider-item" type="x-tmpl-mustache">
		<div style="background-image: url('{{ image }}');" class="carousel-cell" id="carousel-cell{{numb}}">
			<div class="container">
				<h2>{{ title }}</h2>
				<h3>{{ description }}</h3>
			</div>
		</div>
	</script>
	<div class="progress-bar"></div>
	<div class="btn">
		<button class="button button-previous">Previous</button>
		<button class="button button-next">Next</button>
	</div>
	<div>
		<h1>Flickity - hash</h1>
		<div class="view">
			<p>View:
				<a href="#carousel-cell1">Cell 1</a>,
				<a href="#carousel-cell2">Cell 2</a>,
				<a href="#carousel-cell3">Cell 3</a>,
				<a href="#carousel-cell4">Cell 4</a>,
				<a href="#carousel-cell5">Cell 5</a>
			</p>
		</div>
	</div>
	<div id="page-wrapper" class="container-map">
		<h3>My Google Maps Demo</h3>
		<p>
			<button id="center-map">Center map</button>
			<button id="center-smooth">Center smoothly</button>
		</p>
		<p id="infos"></p>
	    <div id="map" class="map"></div>
	</div>    
	<script>
	var data = [
		{
			image: 'https://upload.wikimedia.org/wikipedia/commons/b/be/Las_Widok_5.JPG',
			title: 'Title 1',
			description: 'My description 1',
			numb: 1,
			coords: {lat: -25.363, lng: 131.044}
		},
		{
			image: 'http://navtur.pl/files/plc_pano/4557.jpg',
			title: 'Title 2',
			description: 'My description 2',
			numb: 2,
			coords: {lat: -20.363, lng: 111.044}
		},
		{
			image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Las_mlocinski.jpg/240px-Las_mlocinski.jpg',
			title: 'Title 3',
			description: 'My description 3',
			numb: 3,
			coords: {lat: -15.363, lng: 118.044}
		},
		{
			image: 'https://i.imged.pl/obraz-las-zima-piowart.jpg',
			title: 'Title 4',
			description: 'My description 4',
			numb: 4,
			coords: {lat: -13.363, lng: 141.044}
		},
		{
			image: 'https://www.tapeciarnia.pl/tapety/normalne/246355_jez_liscie_drzewo_las_jesien.jpg',
			title: 'Title 5',
			description: 'My description 5',
			numb: 5,
			coords: {lat: -27.363, lng: 111.044}
		}
	];
	</script>
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
	<!-- <script src="vendor/mustache.js"></script> -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApgfbFk2Y_E92agfw4rpzmSfpvXQlOz64&callback=initMap"></script>
	<script src="./js/script.js"></script>
</body>
</html>
