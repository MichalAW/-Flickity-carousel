<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flickity-carousel by Wanta Micha≈Ç</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-  UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="./vendor/normalize.css" media="screen">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="results"></div>
	<script id="template-slider" type="x-tmpl-mustache">
		<h1>Flickity - freeScroll</h1>
		<div class="carousel">
			{{{ slider }}}
		</div>
	</script>
	<script id="template-slider-item" type="x-tmpl-mustache">
		<div style="background-image: url('{{ image }}');" class="carousel-cell" id="carousel-cell{{numb}}">
			<div class="container">
				<h2>{{ title }}</h2>
				<h3>{{ description }}</h3>
			</div>
		</div>
	</script>
	<div class="progress-bar"></div>
	<div class="btn">
		<button class="button button-previous">Previous</button>
		<button class="button button-next">Next</button>
	</div>
	<div>
		<h1>Flickity - hash</h1>
		<div class="view">
			<p>View:
				<a href="#carousel-cell1">Cell 1</a>,
				<a href="#carousel-cell2">Cell 2</a>,
				<a href="#carousel-cell3">Cell 3</a>,
				<a href="#carousel-cell4">Cell 4</a>,
				<a href="#carousel-cell5">Cell 5</a>
			</p>
		</div>
	</div>
	<div id="page-wrapper" class="container-map">
		<h3>My Google Maps Demo</h3>
		<p>
			<button id="center-map">Center map</button>
			<button id="center-smooth">Center smoothly</button>
		</p>
		<p id="infos"></p>
	    <div id="map" class="map"></div>
	</div>    
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApgfbFk2Y_E92agfw4rpzmSfpvXQlOz64"></script>
	<script src="./js/script.js"></script>
</body>
</html>
